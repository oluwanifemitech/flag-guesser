<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-container">
        <h1>Guess the Flag</h1>
        <div class="game-controls">
            <div class="control-group">
                <label for="region-select">Region:</label>
                <select id="region-select">
                    <option value="Worldwide">Worldwide</option>
                    <option value="Africa">Africa</option>
                    <option value="Americas">Americas</option>
                    <option value="Asia">Asia</option>
                    <option value="Europe">Europe</option>
                    <option value="Oceania">Oceania</option>
                </select>
            </div>

            <div class="control-group">
                <label>Mode:</label>
                <div class="toggle-switch">
                    <input type="checkbox" id="mode-toggle">
                    <label for="mode-toggle" class="slider"></label>
                </div>
                <span id="mode-label">Normal</span>
            </div>
            <div class="control-group">
                <button id="hint-button">Hint</button>
                <span id="hints-remaining"> (3)</span>
            </div>
            <button id="restart-button">Start Over</button>
        </div>

        <div id="timer-container" class="hidden">
            <p>Time Left: <span id="timer">10</span>s</p>
        </div>
        <div class="score-container">
            <p>Score: <span id="score">0</span></p>
            <p>Streak: <span id="streak">0</span></p>
            <p>High Score: <span id="high-score">0</span></p>
        </div>

        <div id="flag-container">
            </div>
        
        <div id="options-container">
            </div>

        <div id="feedback-container">
            <p id="feedback-text"></p>
        </div>

        <button id="next-button" class="hidden">Next Question</button>

    </div>

    <script src="script.js"></script>
</body>
</html>
